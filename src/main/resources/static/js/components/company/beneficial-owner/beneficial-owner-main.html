<div class="row"></div>
<div class="pull-right">
    <div class="btn-group">
        <button class="btn btn-default btn-sm" ui-sref="company.main">Back</button>
        <button class="btn btn-primary btn-sm" ui-sref="company.beneficial.create">Add</button>
        <button class="btn btn-success btn-sm" data-ng-click="bo.reload()">Reload</button>
    </div>
</div>
<table class="table table-hover">
    <caption>List of {{bo.company.name}}'s beneficials</caption>
    <thead>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="beneficial in bo.beneficials track by beneficial.id">
        <td>{{beneficial.name}}</td>
        <td>
            <div class="btn-group">
                <button class="btn btn-warning btn-sm" ui-sref="company.beneficial.edit({bId: beneficial.id})" title="Edit">
                    <i class="fa fa-pencil fa-fw"></i>
                </button>
                <button class="btn btn-danger btn-sm" data-ng-click="bo.remove(beneficial)" title="Delete">
                    <i class="fa fa-trash fa-fw"></i>
                </button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<div ui-view="beneficialForm">

</div>
